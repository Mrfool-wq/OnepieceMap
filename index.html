<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Line Interactive Map - One Piece</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 5px solid #ff6b35;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #ff6b35;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .header p {
            font-size: 1.2em;
            color: #ffeb3b;
        }

        .map-container {
            position: relative;
            width: 95%;
            max-width: 1400px;
            margin: 40px auto;
            background: rgba(20, 20, 50, 0.8);
            border: 5px solid #ff6b35;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .map-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            font-weight: bold;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .paradise { background: #4CAF50; }
        .new-world { background: #f44336; }
        .major-arc { background: #FFD700; }

        .route-section {
            margin: 30px 0;
        }

        .section-title {
            font-size: 2em;
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
            padding: 10px;
            background: rgba(255, 107, 53, 0.3);
            border-left: 5px solid #ff6b35;
        }

        .islands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .island-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: 3px solid #ff6b35;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .island-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.6);
            border-color: #ffd700;
        }

        .island-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .island-card:hover::before {
            left: 100%;
        }

        .island-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b35;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            border: 2px solid #ffd700;
        }

        .island-name {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .island-type {
            display: inline-block;
            background: #ff6b35;
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .island-description {
            color: #ecf0f1;
            line-height: 1.6;
            margin-top: 10px;
            font-size: 0.95em;
        }

        .island-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 107, 53, 0.5);
        }

        .detail-item {
            color: #bdc3c7;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .detail-label {
            color: #FFD700;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            overflow-y: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 5% auto;
            padding: 40px;
            border: 5px solid #ff6b35;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.5);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #ff6b35;
            float: right;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            line-height: 30px;
        }

        .close:hover {
            color: #ffd700;
        }

        .modal-title {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .modal-body {
            color: #ecf0f1;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .crew-members {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 10px;
            border-left: 5px solid #ff6b35;
        }

        .crew-title {
            color: #FFD700;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .islands-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
                margin: 10% auto;
            }

            .map-legend {
                gap: 15px;
            }
        }

        .journey-path {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px dashed #ffd700;
        }

        .journey-path h3 {
            color: #FFD700;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .path-arrow {
            color: #ff6b35;
            font-size: 2em;
            margin: 0 10px;
        }
    </style>
</head>

        function createIslandCard(island, region) {
            return `
                <div class="island-card" onclick="openModal(${island.order}, '${region}')">
                    <div class="island-number">${island.order}</div>
                    <div class="island-name">${island.name}</div>
                    <div class="island-type">${island.type}</div>
                    <div class="island-description">${island.description}</div>
                    <div class="island-details">
                        <div class="detail-item"><span class="detail-label">Arc:</span> ${island.arc}</div>
                        <div class="detail-item"><span class="detail-label">Episodes:</span> ${island.episodes}</div>
                    </div>
                </div>
            `;
        }

        function renderIslands() {
            const paradiseContainer = document.getElementById('paradiseIslands');
            const newWorldContainer = document.getElementById('newWorldIslands');

            paradiseContainer.innerHTML = paradiseIslands.map(island => 
                createIslandCard(island, 'paradise')
            ).join('');

            newWorldContainer.innerHTML = newWorldIslands.map(island => 
                createIslandCard(island, 'newWorld')
            ).join('');
        }

        function openModal(order, region) {
            const islands = region === 'paradise' ? paradiseIslands : newWorldIslands;
            const island = islands.find(i => i.order === order);

            if (island) {
                document.getElementById('modalTitle').textContent = island.name;
                document.getElementById('modalBody').innerHTML = `
                    <p><strong style="color: #FFD700;">Type:</strong> ${island.type}</p>
                    <p><strong style="color: #FFD700;">Story Arc:</strong> ${island.arc}</p>
                    <p><strong style="color: #FFD700;">Episodes:</strong> ${island.episodes}</p>
                    <p style="margin-top: 15px;"><strong style="color: #FFD700;">Description:</strong><br>${island.description}</p>
                    <div class="crew-members">
                        <div class="crew-title">üè¥‚Äç‚ò†Ô∏è Crew Members Present:</div>
                        <p>${island.crewMembers}</p>
                    </div>
                    <div class="crew-members">
                        <div class="crew-title">‚≠ê Key Events:</div>
                        <p>${island.keyEvents}</p>
                    </div>
                `;
                document.getElementById('islandModal').style.display = 'block';
            }
        }

        // Close modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('islandModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('islandModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize
        renderIslands();
